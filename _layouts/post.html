---
layout: default
---

<aside class="logo">

	<a href="{{ site.baseurl }}/{{ page.categories }}/"><img src="/assets/home{{ page.categories }}.png" width=33 height=41></a>

</aside>

<noscript>
	<style>
		article .footnotes {
			display: block;
		}
	</style>
</noscript>

<article>

	<div class="center">
		<h1>{{ page.title }}</h1>
		<time>{{ page.date | date: '%B %-d, %Y' }}</time>
	</div>

	<div class="divider"></div>

	{{ content }}
	
</article>

<div class="back">
	<a href="{{ site.baseurl }}/{{ page.categories }}/">Back</a>
</div>
