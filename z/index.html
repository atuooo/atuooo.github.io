---
layout: default
---

<aside class="logo">

	<a href="{{ site.baseurl }}/"><img src="/assets/homez.png" width=33 height=41></a>
	
</aside>

<section>
	<ul>

		{% for post in site.categories.z %}

		<li>
			<div class="post-date">
				<span>{{ post.date | date: "%b %d, %Y" }}</span>
			</div>
			<div class="title">
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</div>
		</li>

		{% endfor %}

	</ul>
</section>
